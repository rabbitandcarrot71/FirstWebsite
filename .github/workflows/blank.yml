<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f3e7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #b85c38;
    }
    .menu {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      background: #fff3e0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    .item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>My Cafe Menu</h1>
  <div class="menu">
    <div class="item"><span>Espresso</span><span>$2.50</span></div>
    <div class="item"><span>Cappuccino</span><span>$3.00</span></div>
    <div class="item"><span>Latte</span><span>$3.50</span></div>
    <div class="item"><span>Tea</span><span>$2.00</span></div>
    <div class="item"><span>Sandwich</span><span>$4.00</span></div>
  </div>
</body>
</html>
